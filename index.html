	<script>
		window.jQuery
				|| document
						.write('<script src="jquery-1.9.1.min.js"><\/script>')
	</script>
	<script type="text/javascript">
		if (window.location.protocol != 'https:') {
			if (window.location.host != 'localhost') {
				var new_href = 'https://' + window.location.host
						+ window.location.pathname;
				window.location = new_href;
			}
		}
		(function($) {
			$(document).ready(function() {
				var new_src = $('#main-frame').attr('src');
				var u = getU();
				if (u) {
					var q = u.match(/weibo\/(.+)/);
					if(q) {
						$('form input[name=q]').val(decodeURIComponent(q[1]));
					}
					new_src += '/' + u;
					$('#main-frame').attr('src', new_src);
				}
				
				$('form').submit(function() {
					window.location = '?u=weibo/' + encodeURIComponent($('form input[name=q]').val());
					return false;
				});
				
				var frame_height = window.innerHeight - $('#top').height() - parseInt($('#top').css('marginTop')) - parseInt($('#top').css('marginBottom'));
				$('#main-frame').height(frame_height);
				
				$("#main-frame").load(function () {
					// Frame done loading.
				});
			});
			function getU() {
				var prmstr = window.location.search.substr(1);
				var prmarr = prmstr.split("&");
				for ( var i = 0; i < prmarr.length; i++) {
					var tmparr = prmarr[i].split("=");
					if (tmparr[0] == 'u') {
						return decodeURIComponent(tmparr[1]);
					}
				}
				return false;
			}
		})(jQuery);
	</script>
	<div id="wrapper">
		<div id="top">

						width="160" />
					</a>
				</div>
			</div>
			<div id="top-right">
				<form action="https://d2l5fbjg2vvdi.cloudfront.net" method="post"
					target="main_frame">
					<div class="form-wrapper-outer">
						<div class="form-wrapper-inner">

							</div>
							<div class="q-wrapper-outer">
								<div class="q-wrapper-inner">
									<input type="text" name="q" class="q" maxlength="40" />
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
